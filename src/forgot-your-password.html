{% extends "layout.html" %}
{% block content %}
<main>
    <section class="forgot_password">
        <div class="sec_title">
            <h1>Forgot your password?</h1>
        </div>
        <div class="form">
            <form method="post" class="validation" action="">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>E-mail or User ID</label>
                            <input name="email" class="validate[required,custom[email]]" type="email" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group d-flex">
                            <button type="button" class="button btn_default">Send link to email</button>
                            <a href="" class="back_link">Back to Home Page</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="popup error_popup">
            <div class="popup_inner">
                <div class="popup_header"><button class="close"></button></div>
                <div class="content">
                    <p>The password you entered is incorrect.</p>
                    <a href="" class="forgot_password_link">Forggotten password?</a>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
