{% extends "layout.html" %}
{% block content %}
<main>
    <section class="login_page">
        <div class="sec_title">
            <h1>Log in</h1>
        </div>
        <div class="form">
            <form method="post" class="validation" action="">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>E-mail or User ID</label>
                            <input name="email" class="validate[required,custom[email]]" type="email" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" class="validate[required,minSize[6]] password" style="-webkit-text-security: square;" type="password" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group d-flex">
                            <div class="form-check">
                                <label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Remember me</label>
                            </div>
                            <button type="button" class="button btn_default login">login</button>
                        </div>
                    </div>
                    <div class="help">
                        <a href="" class="forgot_password_link">Forgot your password?</a>
                        <p class="register">Dont have account yet? <a href="register.html">Register</a></p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
